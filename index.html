<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ledadiana</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 40px 20px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      text-align: center;
      width: 90%;
      max-width: 350px;
    }

    .card img {
      width: 120px;
      height: 120px;
      border-radius: 100%;
      object-fit: cover;
      margin-bottom: 20px;
    }

    .card h2 {
      margin: 10px 0;
      font-size: 22px;
    }

    .card p {
      font-size: 16px;
      color: #555;
      margin-bottom: 20px;
    }

    .card button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .card button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://ik.imagekit.io/joelinrose/Image_blog/28380-7-love-free-download.png" alt="Profile" />
    <h2>Ledadiana</h2>
    <p>Click here for fun</p>
    <button onclick="window.location.href='https://linkbun.com/CJNqB'">Click Here</button>
  </div>
</body>
</html>
