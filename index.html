<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Temui Saya</title>
  <!-- Font Awesome CDN untuk ikon -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-a2zpI0JZeqZFlQp6zB2U6YgxVxR3P4sG2E5kSmV36AL8gIN8EcNDyqwqEqbjvXZ2J9YgNlhX9KHa5LGLgBWekg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    h1 {
      margin-bottom: 30px;
      font-size: 26px;
      color: #333;
    }
    .link-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: #007bff;
      color: white;
      text-decoration: none;
      padding: 14px;
      margin: 10px 0;
      border-radius: 12px;
      font-size: 16px;
      transition: background 0.3s ease;
    }
    .link-button:hover {
      background: #0056b3;
    }
    .link-button i {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Temui Saya di Sini</h1>
    <a class="link-button" href="https://instagram.com/username" target="_blank">
      <i class="fab fa-instagram"></i> Instagram
    </a>
    <a class="link-button" href="https://tiktok.com/@username" target="_blank">
      <i class="fab fa-tiktok"></i> TikTok
    </a>
    <a class="link-button" href="https://snapchat.com/add/username" target="_blank">
      <i class="fab fa-snapchat-ghost"></i> Snapchat
    </a>
    <a class="link-button" href="https://example.com/dating-profile" target="_blank">
      <i class="fas fa-heart"></i> Profil Dating Saya
    </a>
  </div>
</body>
</html>
